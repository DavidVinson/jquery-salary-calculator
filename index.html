<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryCalculator</title>
    <link rel="stylesheet" href="./styles/normalize.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./styles/stylesheet.css"/>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <!-- main content -->
    <main class="content-main blk-border">
        <header>
            <h1>Salary Calculator</h1>
        </header>

        <!-- Employee Input Info -->
        <div class="container-form">
            <h2 class="form-header" id="h2-form-headerID">Add Employee</h2>
            <input type="text" class="field blk-border" id="fNameID" placeholder="First Name"/>
            <input type="text" class="field blk-border" id="lNameID" placeholder="Last Name"/>
            <input type="number" class="field blk-border" id="employeeID" placeholder="ID"/>
            <input type="text" class="field blk-border" id="titleID" placeholder="Title"/>
            <input type="number" class="field blk-border" id="annualSalaryID" placeholder="Annual Salary"/>
            <button type="submit" class="btn blk-border" id="add-employee-btnID">Submit</button>
        </div>

        <!-- <div class="content-del">
            <p>Some text</p>
            <button class="btn delete blk-border" id="delete-employee-btnID">Delete</button>
        </div> -->

        <!-- Employee Display Info -->
        <div class="container-employee">
            <h2 class="employee-header" id="h2-employee-headerID">Employees</h2>
            <table class="employee-display">
                <thead class="row-head">
                    <!-- add table header -->
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Employee ID</td>
                        <td>Title</td>
                        <td>Salary</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="row-data">
                    <!-- add table data in client.js -->
                </tbody>
            </table>
        </div>

        <!-- Display the total salary -->
        <div class="container-total">
            <h2 id="total-monthlyID">Total Monthly: $<span class="currency-fixed" id="total"></span></h2>
        </div>
        
    </main>
    
</body>
</html>
