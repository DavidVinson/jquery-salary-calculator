<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryCalculator</title>
    <link rel="stylesheet" href="./styles/normalize.css"/>
    <link rel="stylesheet" href="./styles/stylesheet.css"/>
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <!-- main content -->
    <main class="content-main">
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <!-- Employee Input Info -->
        <div class="container-form">
            <h2>Add Employee</h2>
            <input type="text" class="blk-border" placeholder="First Name"/>
            <input type="text" class="blk-border" placeholder="Last Name"/>
            <input type="number" class="blk-border" placeholder="ID"/>
            <input type="text" class="blk-border" placeholder="Title"/>
            <input type="number" class="blk-border" placeholder="Annual Salary"/>
            <button type="submit" class="btn blk-border " id="add-employee-btn">Submit</button>
        </div>

        <!-- Employee Display Info -->
        <div class="container-employee">
            <h2>Employees</h2>

        </div>
        <div class="container-total">
            <h2 class="currency-fixed" id="total-monthly">Total Monthly:</h2>
        </div>
        
    </main>
    
</body>
</html>
